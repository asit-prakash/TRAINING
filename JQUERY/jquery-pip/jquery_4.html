<html>
	<head>
		<title>JQUERY ASSIGNMENT 4</title>
		<link rel="stylesheet" type="text/css" href="css_assign2.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		</script>
		<script>
		  $(document).ready(function(){
			$("#header").click(function(){
			  $("#header").css("background-color","blue");
		});
		  });
		</script>
		<script>
		  $(document).ready(function()
			{
			  $("#extracontent").click(function(){
				$("#maincontent").fadeOut();
		});
		});
		</script>
		<script>
		  $(document).ready(function(){
			$("#sidebar").click(function(){
		   $("#ps").text(function(i,oldText){
			 return oldText=="SIDEBAR"?"Left Bar":oldText;
		   });
		});
		});
		</script>
	</head>
	<body>
	<div id="item">
	    <div id="header">
			<div class="p1">
				<p>HEADER</p>
			</div>
		</div>
		<div id="contents">
			<div id="sidebar">
				<div class="p1">
					<p id="ps">SIDEBAR</p>
				</div>
			</div>
			<div id="right">
				<div id="maincontent">
					<div class="p1">
						<p>MAIN CONTENT</p>
					</div>
				</div>
				<div id="extracontent">
					<div class="p1">
						<p>EXTRA CONTENT</p>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="p1">
				<p>FOOTER</p>
			</div>
		</div>
		
	</div>
	</body>
</html>
